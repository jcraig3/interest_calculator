<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Compound Interest Computer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Compound Interest Computer</h1>
    <div id="calculator">
      Principal: <input type="number" id="principal">
      Interest Rate (Decimal Ex .05): <input type="number" id="rate">
      Number of times compounded per year: <input type="number" id="compounded">
      Number of years: <input type="number" id="years">
    </div>
    <input type="submit" value="Submit" id="submit">
    <div id="result">
      Money Earned: <span id="earned"></span>
      Total Amount: <span id="total"></span>
    </div>
    <img src="https://newfastuff.com/wp-content/uploads/2019/02/5fyE8jL-150x150.png" alt="money">
    <script src="script.js"></script>
    <footer><a href="url">https://github.com/jcraig3/Compound-Interest-Calculator.git</a></footer>
  </body>
</html>
